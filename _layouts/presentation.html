<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title | strip_html }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/presentation.css" />
  </head>
  <body>
    <script
      src="{{ site.baseurl }}/assets/remark.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      // eslint-disable
      const sourceContent = `

class: title center middle

# {{ page.title }}

---

name: template
layout: true

{% include fewd-57-template.remark %}

---
{{ content | replace: "`", "\\`" }}`
    </script>
    <script type="text/javascript">
      const slideshow = remark.create({
        navigation: { scroll: false },
        source: sourceContent,
        countIncrementalSlides: false,
        ratio: '16:9',
        highlightLines: true,
        highlightStyle: 'github',
      })

      document.querySelectorAll('.remark-slide input').forEach((el) => {
        el.addEventListener('keypress', (event) => {
          event.stopPropagation()
        })
      })
    </script>
  </body>
</html>
